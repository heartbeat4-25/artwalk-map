<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>有闲来'啉喋'</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://webapi.amap.com/maps?v=2.0&key=0b76f92f9acf976b06e26cc05514203e"></script>
  <script src="locations_anxi.js" defer></script>
  <script src="extraMarkers.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div id="container"></div>
  <div class="search-box" id="searchBar">
    <input id="searchInput" placeholder="搜索区县/街道名" />
    <button onclick="handleSearch()">搜索</button>
  </div>
  <div class="sidebar">
    <div class="btn" onclick="showDistricts()">茶舍</div>
<!--    <div class="btn" onclick="showStreets()">街道</div>-->
  </div>
  <div id="infoOverlay">
    <button onclick="hideOverlay()">×</button>
    <h2 id="overlayTitle"></h2>
    <p id="overlayDesc"></p>
    <div id="overlayImages" class="image-gallery"></div>
  </div>

  <!-- AI 机器人按钮 -->
  <div class="ai-button" onclick="openChat()">🤖 AI问答</div>

  <!-- AI 机器人弹窗 -->
  <div id="chatModal" class="chat-modal">
    <div class="chat-content">
      <button onclick="closeChat()" class="close-btn">×</button>
      <h3>智能问答助手</h3>
      <textarea id="chatInput" placeholder="请输入问题..."></textarea>
      <button onclick="sendQuestion()">发送</button>
      <div id="chatResponse"></div>
    </div>
  </div>

</body>
</html>
