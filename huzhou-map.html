<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>艺行湖州 · 高德地图贴图</title>
  <style>
    html, body, #container {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <!-- ✅ 使用你自己的 Key -->
  <script src="https://webapi.amap.com/maps?v=2.0&key=0b76f92f9acf976b06e26cc05514203e"></script>
</head>
<body>
  <div id="container"></div>
  <script>
    const map = new AMap.Map("container", {
      zoom: 11,
      center: [120.0936, 30.8701], // 湖州
    });

    // 在湖州中心加一个测试 marker
    new AMap.Marker({
      map: map,
      position: [120.0936, 30.8701],  // 湖州市中心经纬度
      title: "湖州市中心",
      label: {
        content: "湖州中心点",
        direction: 'top',
        offset: new AMap.Pixel(0, -10)
      }
    });

    const bounds = new AMap.Bounds(
      [119.25, 30.35],  // 西南
      [120.6, 31.28]  // 东北
    );


    const imageLayer = new AMap.ImageLayer({
      url: "https://raw.githubusercontent.com/heartbeat4-25/artwalk-map/main/artwalk-map.png",
      bounds: bounds,
      opacity: 1
    });

    map.add(imageLayer);
    console.log("✅ 高德贴图已加载！");
  </script>
</body>
</html>
