<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>艺行湖州 · 高德地图贴图</title>
  <style>
    html, body, #container {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <!-- ✅ 使用你自己的 Key -->
  <script src="https://webapi.amap.com/maps?v=2.0&key=0b76f92f9acf976b06e26cc05514203e"></script>
</head>
<body>
  <div id="container"></div>
  <script>
    const map = new AMap.Map("container", {
      zoom: 11,
      center: [120.0936, 30.8701], // 湖州
    });

    const bounds = new AMap.Bounds(
      [119.79, 30.64], // 西南
      [120.39, 31.02]  // 东北
    );

    const imageLayer = new AMap.ImageLayer({
      url: "https://raw.githubusercontent.com/heartbeat4-25/artwalk-map/main/artwalk-map.jpg",
      bounds: bounds,
      opacity: 1
    });

    map.add(imageLayer);
    console.log("✅ 高德贴图已加载！");
  </script>
</body>
</html>
