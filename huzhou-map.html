<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>艺行湖州ArtWalk</title>
  <style>
    html, body, #container {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .sidebar {
      position: absolute;
      top: 100px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }
    .btn {
      background: white;
      padding: 14px 20px;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.25);
      cursor: pointer;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      user-select: none;
    }
  </style>
  <script src="https://webapi.amap.com/maps?v=2.0&key=0b76f92f9acf976b06e26cc05514203e"></script>
  <script src="locations.js"></script>
</head>
<body>
  <div id="container"></div>
  <div class="sidebar">
    <div class="btn" onclick="showDistricts()">区县</div>
  </div>

  <!-- ✅ 全屏信息卡片 -->
  <div id="infoOverlay" style="
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: white;
    z-index: 1000;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    overflow-y: auto;
    font-family: sans-serif;
  ">
    <button onclick="hideOverlay()" style="
      position: absolute;
      top: 20px; right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    ">×</button>

    <h2 id="overlayTitle"></h2>
    <img id="overlayImage" src="" style="max-width: 90%; margin: 16px 0; border-radius: 10px;" />
    <p id="overlayDesc" style="font-size: 16px; line-height: 1.6; text-align: justify;"></p>
  </div>

  <script>
    const map = new AMap.Map("container", {
      zoom: 9,
      center: [120.0936, 30.8701]
    });

    // 背景图层
    const bounds = new AMap.Bounds([119.26, 30.38], [120.52, 31.16]);
    const imageLayer = new AMap.ImageLayer({
      url: "https://raw.githubusercontent.com/heartbeat4-25/artwalk-map/main/artwalk-map.png",
      bounds: bounds,
      opacity: 1
    });
    map.add(imageLayer);

    // 示例 markers（从 locations.js 读取）
    const districtMarkers = [];
    const iconUrl = "https://raw.githubusercontent.com/heartbeat4-25/artwalk-map/main/redSign.png";

    districtData.forEach(item => {
      const marker = new AMap.Marker({
        position: [item.lng, item.lat],
        title: item.name,
        icon: new AMap.Icon({
          image: iconUrl,
          size: new AMap.Size(32, 32),
          imageSize: new AMap.Size(32, 32)
        }),
        label: {
          content: item.name,
          offset: new AMap.Pixel(0, -30)
        }
      });

      marker.on("click", () => {
        // ✅ 显示全屏弹窗
        document.getElementById("overlayTitle").innerText = item.name;
        document.getElementById("overlayImage").src = item.image;
        document.getElementById("overlayDesc").innerText = item.desc;
        document.getElementById("infoOverlay").style.display = "flex";
      });

      marker.setMap(null); // 初始隐藏
      districtMarkers.push(marker);
    });

    // 显示 / 隐藏 marker 切换
    let districtVisible = false;
    function showDistricts() {
      if (!districtVisible) {
        districtMarkers.forEach(m => m.setMap(map));
        districtVisible = true;
      } else {
        districtMarkers.forEach(m => m.setMap(null));
        districtVisible = false;
      }
    }

    // 关闭全屏弹窗
    function hideOverlay() {
      document.getElementById("infoOverlay").style.display = "none";
    }
  </script>
</body>
</html>
