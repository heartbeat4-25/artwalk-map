<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>艺行湖州地图</title>
  <script src="https://map.qq.com/api/js?v=2.exp&key=T2OBZ-LBZWB-EZBUX-N4QGG-XX5GJ-QXFLP"></script>
  <style>
    html, body, #container { margin: 0; padding: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    window.onload = function () {
      const center = new qq.maps.LatLng(30.8701, 120.0936);
      const map = new qq.maps.Map(document.getElementById("container"), {
        center: center,
        zoom: 13
      });

      console.log("地图初始化完成");

      const bounds = new qq.maps.LatLngBounds(
        new qq.maps.LatLng(30.64, 119.79),
        new qq.maps.LatLng(31.02, 120.39)
      );

      const overlay = new qq.maps.GroundOverlay({
        map: map,
        bounds: bounds,
        clickable: false,
        opacity: 1,
        url: "https://dummyimage.com/600x400/ff0000/ffffff&text=TEST"
      });

      console.log("Overlay 添加成功：", overlay);
    };
  </script>
</body>
</html>
